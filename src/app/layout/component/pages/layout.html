<div class="layout-wrapper w-full h-full relative" [ngClass]="containerClass">
    <app-topbar *ngIf="isNotLoginPage"></app-topbar>
    <app-sidebar *ngIf="isNotLoginPage && !isprod"></app-sidebar>
    <div class="h-full w-full relative">
        <div class="w-full h-full absolute top-[60px]">
            <div class=" w-full h-full relative" style="padding-bottom: 64px;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <div class="layout-mask animate-fadein"></div>
    <div *ngIf="isNotLoginPage" class="w-full  h-[45px] absolute bottom-0">
        <div
            class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
                <button type="button"
                    class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                    [ngClass]="{'text-primary dark:text-primary': isActive('/')}" (click)="navigate('/')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-menu-button-wide-fill" viewBox="0 0 16 16">
                        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v2A1.5 1.5 0 0 0 1.5 5h13A1.5 1.5 0 0 0 16 3.5v-2A1.5 1.5 0 0 0 14.5 0zm1 2h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m9.927.427A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-primary">Menu</span>
                </button>

                <button type="button"
                    class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                    [ngClass]="{'text-primary dark:text-primary': isActive('/pages/booking')}"
                    (click)="navigate('/pages/booking')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2-fill" viewBox="0 0 16 16">
                        <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4zM15 4.667V5H1v-.333L1.5 4h6V1h1v3h6z"/>
                      </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-primary">Booking</span>
                </button>

                <button type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                [ngClass]="{'text-primary dark:text-primary': isActive('/pages/tracking')}"
                (click)="navigate('/pages/tracking')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-truck" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h9a1 1 0 0 1 1 1v4h2.5a.5.5 0 0 1 .4.2l1.5 2a.5.5 0 0 1 .1.3v2.5a.5.5 0 0 1-.5.5H14a2 2 0 1 1-4 0H6a2 2 0 1 1-4 0H.5a.5.5 0 0 1-.5-.5V1zm11 0H1v10h1a2 2 0 0 1 4 0h4a2 2 0 0 1 4 0h1V7.5L13.5 6H11V1z"/>
                </svg>
                <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-primary">Tracking</span>
            </button>
            

                <button type="button"
                    class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
                    [ngClass]="{'text-primary dark:text-primary': isActive('/pages/profile')}"
                    (click)="navigate('/pages/profile')">
                    <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-primary"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                    </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-primary">Profile</span>
                </button>

            </div>
        </div>

    </div>
</div>
