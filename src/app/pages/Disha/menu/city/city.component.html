<div class="flex flex-col bg-slate-100 p-4 min-h-screen relative">
    <!-- State List -->

    <form class="mb-4">
        <div class="flex flex-wrap w-full mt-4">
            <p-dropdown class="flex-1" [options]="dropdownOptions" placeholder="Select an State"
                (onChange)="getAllCity($event)"></p-dropdown>
        </div>
    </form>

    <div *ngIf="cityList">
        <div *ngFor="let city of cityList" class="bg-white p-4 mb-3 rounded-lg shadow-md border border-gray-200">
            <p class="text-black font-semibold text-lg">
                {{ city.id }} . <span class="text-blue-600">{{ city.name }}</span>
            </p>
        </div>
    </div>

    <button
        class="fixed bottom-6 right-6 bg-purple-600 text-white rounded-full w-14 h-14 shadow-lg flex items-center mb-20 mr-4 justify-center text-3xl transition-transform transform hover:scale-110"
        (click)="toggleAddState()">
        +
    </button>

    <!-- Background Overlay: Click to Close -->
    <div *ngIf="showAddState" class="fixed inset-0 bg-black bg-opacity-50" (click)="toggleAddState()">
    </div>

    <!-- Bottom Sheet (Slider) -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-xl p-6 rounded-t-2xl transition-transform duration-300 ease-in-out
     min-h-[50vh] max-h-[90vh] overflow-y-auto" [class.translate-y-full]="!showAddState"
        [class.translate-y-0]="showAddState" (click)="$event.stopPropagation()" (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">

        <h2 class="text-xl font-bold mb-4">Add New City</h2>

        <form class="mb-4" [formGroup]="Form">
            <div class="flex flex-wrap w-full mt-4">
                <p-dropdown formControlName="stateId" class="flex-1" [options]="dropdownOptions" placeholder="Select an State"></p-dropdown>
            </div>
            <div class="flex flex-col mt-2 gap-1">
                <label>Enter City</label>
                <input formControlName="cityName" pInputText id="age1" type="text" />
            </div>
        </form>
        <button class="bg-green-500 text-white px-4 py-2 mt-6 rounded-lg w-full hover:bg-green-700"
            (click)="addNewCity()">
            Save
        </button>
    </div>
</div>
