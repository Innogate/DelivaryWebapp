<div class="flex flex-col bg-slate-100 p-4 min-h-screen relative">
    <!-- State List -->
    <div *ngFor="let state of states" class="bg-white p-4 mb-3 rounded-lg shadow-md border border-gray-200">
        <p class="text-black font-semibold text-lg">
            {{ state.id }} . <span class="text-blue-600">{{ state.stateName }}</span>
        </p>
    </div>

    <!-- Floating Action Button -->
    <button
        class="fixed bottom-6 right-6 bg-purple-600 text-white rounded-full w-14 h-14 shadow-lg flex items-center mb-20 mr-4 justify-center text-3xl transition-transform transform hover:scale-110"
        (click)="toggleAddState()">
        +
    </button>

    <!-- Background Overlay: Click to Close -->
    <div *ngIf="showAddState" class="fixed inset-0 bg-black bg-opacity-50" (click)="toggleAddState()">
    </div>

    <!-- Bottom Sheet (Slider) -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-xl p-6 rounded-t-2xl transition-transform duration-300 ease-in-out
     min-h-[50vh] max-h-[90vh] overflow-y-auto" [class.translate-y-full]="!showAddState"
        [class.translate-y-0]="showAddState" (click)="$event.stopPropagation()" (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">

        <h2 class="text-xl font-bold mb-4">Add New State</h2>

        <form [formGroup]="stateForm">
            <input pInputText formControlName="stateName" placeholder="Enter State Name"
                class="w-full p-2 border border-gray-300 rounded-lg mb-2" />

            <!-- Validation Messages -->
            <div *ngIf="stateForm.get('stateName')?.invalid && stateForm.get('stateName')?.touched"
                class="text-red-500 text-sm">
                <span *ngIf="stateForm.get('stateName')?.hasError('required')">State name is required.</span>
                <span *ngIf="stateForm.get('stateName')?.hasError('minlength')">Minimum 3 characters required.</span>
            </div>

            <button class="bg-green-500 text-white px-4 py-2 mt-5 rounded-lg w-full hover:bg-green-700"
                (click)="addState()">
                Save
            </button>
        </form>



    </div>
</div>
