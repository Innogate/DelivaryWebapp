<div class="max-w-3xl mx-auto  p-8 bg-white rounded-2xl shadow-lg ring-1 ring-gray-100 ">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">ðŸ“¦ Tracking Slip: {{ booking.slip_no }}</h2>

  <!-- Package Details -->
  <div
    class="text-sm text-gray-800 mb-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200 grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-6">
    <div>
      <span class="font-semibold text-gray-700">Consignor:</span>
      <span class="ml-1 text-gray-900">{{ booking.consignor_name }}</span>
    </div>
    <div>
      <span class="font-semibold text-gray-700">Consignee:</span>
      <span class="ml-1 text-gray-900">{{ booking.consignee_name }}</span>
    </div>
    <div>
      <span class="font-semibold text-gray-700">Package:</span>
      <span class="ml-1 text-gray-900">{{ booking.package_count }} items, {{ booking.package_weight }} kg</span>
    </div>
    <!-- <div>
      <span class="font-semibold text-gray-700">Value:</span>
      <span class="ml-1 text-gray-900">â‚¹{{ booking.total_value }}</span>
    </div> -->
  </div>

  <!-- Timeline View -->
  <div class="p-4 bg-slate-100 rounded-lg shadow-md m-0 overflow-y-auto max-h-[500px]">
    <div class="relative border-l-4 border-gradient-to-b from-blue-200 via-gray-300 to-gray-300 ml-6">
      <div *ngFor="let step of timelineSteps" class="mb-10 relative group">
        <!-- Status Icon -->
        <div
          class="w-10 h-10 absolute -left-5 top-0 rounded-full border-2 shadow-md flex items-center justify-center text-white text-base transition-all duration-300 ring-2 ring-white"
          [ngClass]="{
            'bg-blue-500 border-blue-600': step.status === 'completed',
            'bg-yellow-400 border-yellow-500': step.status === 'in-progress',
            'bg-gray-300 border-gray-400': step.status === 'pending'
          }">
          <ng-container [ngSwitch]="step.status">
            <i *ngSwitchCase="'completed'" class="pi pi-check text-white"></i>
            <i *ngSwitchCase="'in-progress'" class="pi pi-spinner animate-spin text-white"></i>
            <i *ngSwitchCase="'pending'" class="pi pi-box text-white"></i>
          </ng-container>
        </div>
  
        <!-- Timeline Content -->
        <div class="ml-8 bg-gray-50 rounded-xl px-4 py-3 shadow-sm hover:shadow-md transition-all duration-200">
          <div class="font-semibold text-gray-800 group-hover:text-blue-600 transition-colors duration-200">
            {{ step.title }}
          </div>
          <div class="text-sm text-gray-500 mt-1 italic">
            {{ step.date ? (step.date | date: 'medium') : 'â€”' }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
