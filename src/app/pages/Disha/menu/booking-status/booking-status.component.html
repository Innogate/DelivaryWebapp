
<div *ngIf="bookingList" class="flex flex-col bg-slate-100 py-2 min-h-screen">
    <div *ngFor="let bookingList of bookingList" class="bg-white p-2 mb-2 rounded-lg shadow-md border border-gray-200">
        <p class="text-black font-semibold text-lg">
            Booking Id : <span class="text-blue-600">{{bookingList.booking_id}}</span>
        </p>
        <p class="text-gray-500">{{bookingList.created_at}}</p>
        <div class="flex justify-between items-center">
            <div class="bg-gray-200 px-3 py-1 rounded-full">
                <p class="text-gray-700">{{bookingList.weight}} KG</p>
            </div>
           <p class="text-lg font-bold"> Slip No #: {{bookingList.slip_no}}</p>
        </div>
    </div>
</div>
