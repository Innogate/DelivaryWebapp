<div class="p-6 bg-white rounded-lg shadow-md space-y-4">
    <!-- Slip and Consignor Details -->
    <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col">
            <label for="slipNo" class="font-medium">Slip No</label>
            <input pInputText id="slipNo" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="consignor" class="font-medium">Consignor</label>
            <input pInputText id="consignor" type="text" class="p-inputtext p-component" />
        </div>
    </div>

    <!-- Contact Details -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="consignorMobile" class="font-medium">Consignor Mobile</label>
            <input pInputText id="consignorMobile" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="consignee" class="font-medium">Consignee</label>
            <input pInputText id="consignee" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="consigneeMobile" class="font-medium">Consignee Mobile</label>
            <input pInputText id="consigneeMobile" type="text" class="p-inputtext p-component" />
        </div>
    </div>

    <!-- Location Details -->
    <div class="grid grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="states" class="font-medium">States</label>
            <p-dropdown [options]="states" [(ngModel)]="selectedState" optionLabel="name" optionValue="id"
                placeholder="Select State" (onChange)="onStateChange()" class="w-full">
            </p-dropdown>
        </div>

        <div class="flex flex-col">
            <label for="cities" class="font-medium">City</label>
            <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" optionValue="id"
                placeholder="Select City" (onChange)="onCityChange()" class="w-full">
            </p-dropdown>
        </div>

        <div class="flex flex-col">
            <label for="branches" class="font-medium">Branch</label>
            <p-dropdown [options]="branches" [(ngModel)]="selectedBranch" optionLabel="name" optionValue="id"
                placeholder="Select Branch" class="w-full">
            </p-dropdown>
        </div>
    </div>



    <!-- Transport Details -->
    <p-dropdown [options]="transportModes" [(ngModel)]="selectedTransportMode" placeholder="Select Transport Mode"
        class="w-full mt-4"></p-dropdown>

    <!-- Package Details -->
    <div class="grid grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="packages">No of Packages</label>
            <input pInputText id="packages" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="weight">Weight</label>
            <input pInputText id="weight" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="declaredValue">Declared Value</label>
            <input pInputText id="declaredValue" type="text" class="p-inputtext p-component" />
        </div>
    </div>

    <!-- Additional Details -->
    <div class="grid grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="contents">Contents</label>
            <input pInputText id="contents" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="charges">Charges</label>
            <input pInputText id="charges" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="shipper">Shipper</label>
            <input pInputText id="shipper" type="text" class="p-inputtext p-component" />
        </div>
    </div>

    <!-- Tax Details -->
    <div class="grid grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="cgst">CGST</label>
            <input pInputText id="cgst" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="sgst">SGST</label>
            <input pInputText id="sgst" type="text" class="p-inputtext p-component" />
        </div>
        <div class="flex flex-col">
            <label for="igst">IGST</label>
            <input pInputText id="igst" type="text" class="p-inputtext p-component" />
        </div>
    </div>

    <!-- Total Amount -->
    <div class="flex flex-col mt-4">
        <label for="total">Total</label>
        <input pInputText id="total" type="text" class="p-inputtext p-component" />
    </div>

    <!-- Submit Button -->
    <div class="w-full flex justify-center mt-6">
        <p-button label="Submit" icon="pi pi-check" class="p-button-success" raised></p-button>
    </div>
</div>
