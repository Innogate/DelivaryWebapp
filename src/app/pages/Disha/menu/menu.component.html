<div class="h-full bg-blue-50 p-6 flex scrollable-container">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-xl font-bold text-center mb-6 text-blue-800">Choose Your Area</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
            <!-- Booking -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'booking', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'booking'}"
                (click)="selectCard('booking')">
                <i class="pi pi-calendar text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">Booking</p>
            </p-card>

            <!-- Booking Status -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'booking-status', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'booking-status'}"
                (click)="selectCard('booking-status')">
                <i class="pi pi-check-circle text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">Booking Status</p>
            </p-card>

            <!-- City Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'city', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'city'}"
                (click)="selectCard('city')">
                <i class="pi pi-map-marker text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">City Master</p>
            </p-card>

            <!-- State Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'state', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'state'}"
                (click)="selectCard('state')">
                <i class="pi pi-globe text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">State Master</p>
            </p-card>

            <!-- User Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'user', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'user'}"
                (click)="selectCard('user')">
                <i class="pi pi-user text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">User Master</p>
            </p-card>

            <!-- Employee Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'employee', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'employee'}"
                (click)="selectCard('employee')">
                <i class="pi pi-briefcase text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">Employee Master</p>
            </p-card>

            <!-- Company Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'company', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'company'}"
                (click)="selectCard('company')">
                <i class="pi pi-building text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">Company Master</p>
            </p-card>

            <!-- Branch Master -->
            <p-card class="p-4 rounded-2xl flex flex-col items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"
                [ngClass]="{'bg-[#4A90E2] text-white shadow-xl scale-105': selectedCard === 'branch', 'bg-white text-blue-700 hover:bg-blue-100': selectedCard !== 'branch'}"
                (click)="selectCard('branch')">
                <i class="pi pi-sitemap text-3xl mb-2"></i>
                <p class="text-lg font-semibold text-center">Branch Master</p>
            </p-card>
        </div>
    </div>
</div>
